<div id="header">
  <div class="d-flex align-items-center nav-logo-container">

      <ul class="nav">
        <li class="nav-item">
          <a href="#" class="nav-link">Início</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">Séries</a>
        </li>
        <li class="nav-item">

        </li>
        <li class="nav-item">

        </li>
        <li class="nav-item">
