<div id="sign-in-container" class="container" xmlns="http://www.w3.org/1999/html">
  <div class="row justify-content-center">
    <div class="login-box p-4">
      <h1 class="mb-4">Entre na sua conta</h1>

      <form>
        <div class="mb-3">
          <input type="text"
                 class="form-control custom-input"
                 placeholder="E-mail ou nÃºmero de telefone"
                 type="email"
                 id="email"
                 name="email"
                 user="user.email"
          >

          <div class="mb-3">
            <input
              class="form-control custom-input"
              placeholder="Sua senha" type="password"
              id="password"
              name="password"
              user="user.password"
            >
          </div>


          <button type="submit" class="btn btn-danger w-100 custom-button mb-3">
            Entrar na conta
          </button>

          <div class="text-center mb-4">
            <a [routerLink]="'/register'" class="text-white text-decoration-none forgot-password">
              Esqueci minha senha
            </a>
          </div>

          <div class="text-center new-here">
            <span class="text-white">Novo por aqui?</span>
            <a [routerLink]="'/register'" class="text-danger text-decoration-none ms-2">
              Assine agora
            </a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
