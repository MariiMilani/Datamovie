<div id="home-page-content">
  <div id="header-container">
    <app-header/>
    <div>
      <a [routerLink]="'/create-movie'" class="btn btn-danger">
        Cadastrar filme
      </a>
    </div>
  </div>
  <div id="home-container" class="container-fluid mb-5 sticky-header-offset">
    <div class="row row-cols-1 row-cols-sm-2  row-cols-xl-4 g-2 g-md-3 g-xl-4">
        @for (movie of movies; track movie.id) {
          <div class="col" >
          <app-card
            [title]="movie.title"
            [description]="movie.description"
            [duration]="movie.duration"
            [ageRating]="movie.ageRating"
            [approvalRating]="movie.approvalRating"
            [streamingLogo]="movie.streamingLogo"
            [isTop10]="movie.isTop10"
          ></app-card>
          </div>
        }
    </div>
  </div>
</div>
