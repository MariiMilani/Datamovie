<div id="home-page-content">
  <div id="header-container">
    <app-header/>
    <div class="d-flex justify-content-between">
      <a [routerLink]="'/create-movie'" class="btn btn-danger">
        Create new film
      </a>
      <a class="btn btn-dark" href="javascript:void(0)" (click)="logout()">
        Logout
      </a>
    </div>
  </div>
  <div id="home-container" class="container-fluid mb-5 sticky-header-offset">
    <div class="row row-cols-1 row-cols-sm-2 g-2 row-cols-lg-3 row-cols-xxl-4">
        @for (movie of movies; track movie.id) {
          <div class="col" >
          <app-card
            [title]="movie.title"
            [description]="movie.description"
            [releaseDate]="movie.releaseDate"
            [rating]="getApprovalRating(movie.rating)"
            [streamingLogo]="getLogo(movie.streamings)"
            [isTop10]="getTop10(movie.rating)"
          ></app-card>
          </div>
        }
    </div>
  </div>
</div>
