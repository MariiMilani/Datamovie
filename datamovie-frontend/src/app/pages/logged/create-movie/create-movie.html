<div class="body-container">
  <div id="header">
    <div class="logo">DataMovie</div>
  </div>

  <div id="create-movie-container" class="container" xmlns="http://www.w3.org/1999/html">
    <div class="row justify-content-center">
      <div class="registration-box p-4">
        <h1 class="mb-4">Cadastre seu filme aqui</h1>

        <form>
          <div class="form-container">
            <div class="form-item">
              <input type="text"
                     class="form-control custom-input"
                     placeholder="Nome do filme"
              ></div>

            <div class="form-item">
              <input type="text"
                     class="form-control custom-input"
                     placeholder="Descrição do filme"
              ></div>

            <div class="form-item">
              <input type="date"
                     class="form-select custom-input"
                     placeholder="Data de lançamento"
              ></div>

            <div class="form-item">
              <input type="number"
                     class="form-control custom-input"
                     placeholder="Avaliação geral"
              ></div>

            <div class="form-item select-test">
              <select class="form-select custom-input" aria-label="Default select example">
                <option class="selected" selected>Aonde está disponível?</option>
                <option value="netflix">Netflix</option>
                <option value="prime-video">Prime Video</option>
                <option value="apple">Apple TV</option>
              </select>
            </div>

            <div class="form-item">
              <select class="form-select custom-input" aria-label="Default select example">
                <option class="selected" selected>Qual categoria</option>
                <option value="drama">Drama</option>
                <option value="terror">Terror</option>
                <option value="Romance">Romance</option>
                <option value="action">Ação</option>
              </select>
            </div>

            <div class="form-submit">
              <button type="submit" class="btn btn-danger w-100 custom-button mb-3">
                Cadastrar filme
              </button>
            </div>
          </div>
        </form>
      </div>

      <a [routerLink]="'/'" class="text-white text-decoration-none ms-2">Voltar</a>
    </div>
  </div>
</div>
